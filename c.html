<html xmlns="http://www.w3.org/1999/xhtml">
  <head>

    <title>Climate Explorer</title>

    <script type="text/javascript" src="libs/multigraph/multigraph-min-88bf96a.js"></script>
    <!--
        NOTE:
        Multigraph contains a copy of jQuery 1.8.  To make use of that copy of jQuery,
        instead of loading our own separate copy, replace the line
        <script type="text/javascript" src="libs/jquery17/jquery-1.7.2.js"></script>
        below with the following instead:
        <script type="text/javascript">$ = window.multigraph.jQuery;</script>
        However, at the moment, doing this turns up errors in the jquery-ui code
        that we are loading below.  We need to resolve those errors before we can
        do this.  Maybe upgrade to a later version of jquery-ui???

        See https://github.com/nemac/ol-fcav/issues/30
        -->
    <script type="text/javascript" src="libs/jquery17/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="libs/OpenLayers212/lib/OpenLayers.js"></script>
    <script src="libs/OpenLayers212/lib/OpenLayers/Control/ScaleBar.js"></script>
    <script type="text/javascript" src="libs/mustache/mustache.js"></script>

    <script type="text/javascript" src="graph.js"></script>

    <script type="text/javascript" src="libs/jquery18/ui/jquery.ui.resizable.js"></script>
    <script type="text/javascript" src="libs/jquery18/ui/jquery.ui.accordion.js"></script>
    <script type="text/javascript" src="libs/jquery18/ui/jquery.ui.dialog.js"></script>
    <script type="text/javascript" src="libs/jquery18/ui/jquery.ui.position.js"></script>
    <script type="text/javascript" src="libs/jquery18/ui/jquery.ui.slider.js"></script>
    <script type="text/javascript" src="libs/jquery18/ui/jquery.effects.core.js"></script>
    <script type="text/javascript" src="libs/jquery18/ui/jquery.effects.scale.js"></script>

    <link rel="stylesheet" type="text/css" href="ce.css" />

    <script type="text/javascript">

      var muglString = 
      '<mugl>' +
        '  <background color="0xffffff"/>' +
        '    <window margin="0" padding="5" border="0" bordercolor="0x000000"/>' +
        '    <plotarea margintop="10" marginleft="38" marginbottom="35" marginright="35"/>' +
        '    <horizontalaxis id="x"  min="0" max="10" length="1"/>' +
        '    <verticalaxis   id="y"  min="0" max="10" length="1"/>' +
        '    <plot>' +
          '      <horizontalaxis ref="x">' +
            '        <variable ref="x"/>' +
            '      </horizontalaxis>' +
          '      <verticalaxis ref="y">' +
            '        <variable ref="y"/>' +
            '        <variable ref="z"/>' +
            '      </verticalaxis>' +
          '      <renderer type="band">' +
            '        <option name="linecolor" value="0x000000"/>' +
            '        <option name="linewidth" value="2"/>' +
            '        <option name="fillcolor" value="0x0000ff"/>' +
            '        <option name="fillopacity" value="0.5"/>' +
            '      </renderer>' +
          '    </plot>' +
        '    <data>' +
          '      <variables>' +
            '        <variable column="0" id="x"/>' +
            '        <variable column="1" id="y" missingvalue="-9000" missingop="le"/>' +
            '        <variable column="2" id="z" missingvalue="-9000" missingop="le"/>' +
            '      </variables>' +
          '      <values>' +
            "        0,2,4\n" +
            "        1,4,5\n" +
            "        3,5,7\n" +
            "        4,-9000,-9000\n" +
            "        5,4,6\n" +
            "        6,4,5\n" +
            "        7,6,4\n" +
            "        8,6,4\n" +
            '      </values>' +
          '    </data>' +
        '</mugl>'
      ;


      $('document').ready(function() {
        $('#thing').closable_multigraph({
          title : 'Asheville 1 ENW',
          muglString : muglString
        });
      });
    </script>

    <!--[if IE]>
        <link rel="stylesheet" type="text/css" href="ie.css" />

  <body class="nonselectable">

    <div id="thing" style="width: 900px; height: 400px;"></div>
