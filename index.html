<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- test change test the order of these does matter -->
    <title>Climate Explorer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8" >
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <script type="text/javascript" src="libs/multigraph/multigraph-min-7b7dbbc.js"></script>
    <script type="text/javascript">$ = window.multigraph.jQuery;</script>

    <link type="text/css" rel="stylesheet"
          href="libs/jquery-ui/smoothness/jquery-ui-1.10.1.custom/css/smoothness/jquery-ui-1.10.1.custom.min.css"/>
    <script type="text/javascript"
            src="libs/jquery-ui/smoothness/jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.min.js"></script>


    <script type="text/javascript" src="libs/OpenLayers212/lib/OpenLayers.js"></script>
    <script src="libs/OpenLayers212/lib/OpenLayers/Control/ScaleBar.js"></script>
    <script type="text/javascript" src="libs/mustache/mustache.js"></script>
    <script type="text/javascript" src="libs/sprintf/sprintf-0.7-beta1.js"></script>

    <script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="ce.js"></script>

    <script type="text/javascript" src="station-graph-display.js"></script>


    <link rel="stylesheet" type="text/css" href="ce.css" />
    <link type="text/css" rel="stylesheet" href="station-graph-display.css" />

    <script type="text/javascript">
      $('document').ready(function() {
      ce.init();
      });
    </script>

    <!--[if IE]>
        <link rel="stylesheet" type="text/css" href="ie.css" />
        <![endif]-->

  </head>

  <body class="nonselectable">

    <!--
        <div class="use-sidebar sidebar-at-left" id="main">
    -->

    <div id="wrapper">
      <div id="map"></div>



      <div class="left-sidebar-opener"><div class="left-sidebar-opener-image"></div></div>
      <div id="left-sidebar">
        <div class="left-sidebar-title">Choose stations</div>
        <div class="left-sidebar-closer"></div>
        <div id="element-checks-container">
          having data for all of these elements
          <div id="element-checkboxes"></div>
        </div>
        <div id="coverage-slider-container">
          for
          <div id="coverage-slider"></div>
          <div id="coverage-text"></div>
          %
        </div>
        <div id="timerange-slider-container">
          of this time period:
          <div id="timerange-slider"></div>
          <div id="timerange-text"><span id="timerange-min-text"></span><span id="timerange-max-text"></span></div>
        </div>
        <div id="station-choice-message-container">
          <div id="station-choice-message">No stations chosen yet.</div>
        </div>
        <div id="message-container">
          <div id="message"></div>
        </div>
      </div>

      <div class="right-sidebar-opener"><div class="right-sidebar-opener-image"></div></div>
      <div id="right-sidebar">
        <div class="right-sidebar-header">
          <div class="right-sidebar-closer"></div>
          <div class="right-sidebar-show-selected">Show Only Selected Stations on Map <input type="checkbox"></input></div>
          <div class="right-sidebar-title"></div>
        </div>
        <div class="multigraph-area"></div>
      </div>

    </div>

  </body>

</html>
